<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction for Women - Predict</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
           
                <ul>
    <li class="highlight"><a href="/predict">Predict</a></li>
    <li><a href="/">Home</a></li>  <!-- Note: Use '/' for home, not '/index' -->
    <li><a href="/about">About Us</a></li>
    <li><a href="/contact">Contact Us</a></li>
    <li><a href="/dataset">Dataset</a></li>
    <li><a href="/visualization">Visualization</a></li>
</ul>
        </nav>
    </header>

    <main>
        <h1>Diabetes Prediction Form</h1>
        <form action="/predict" method="POST">  <!-- Replace with your model's endpoint URL -->
            <label for="pregnancies">Number of Pregnancies:</label>
            <input type="number" id="pregnancies" name="pregnancies" required><br>

            <label for="glucose">Glucose Level (mg/dL):</label>
            <input type="number" id="glucose" name="glucose" required><br>

            <label for="blood_pressure">Blood Pressure (mm Hg):</label>
            <input type="number" id="blood_pressure" name="blood_pressure" required><br>

            <label for="skin_thickness">Skin Thickness (mm):</label>
            <input type="number" id="skin_thickness" name="skin_thickness" required><br>

            <label for="insulin">Insulin Level (mu U/ml):</label>
            <input type="number" id="insulin" name="insulin" required><br>

            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" id="bmi" name="bmi" required><br>

            <label for="diabetes_pedigree">Diabetes Pedigree Function:</label>
            <input type="number" step="0.01" id="diabetes_pedigree" name="diabetes_pedigree" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <button type="submit">Predict Diabetes Risk</button>
        </form>
        <div id="result"></div>  <!-- Placeholder for displaying prediction result -->
    </main>

    <footer>
        <h3>Explore Our Features</h3>
        <ul>
            <li><a href="/predict">Predict</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact Us</a></li>
            <li><a href="/dataset">Dataset</a></li>
            <li><a href="/visualization">Visualization</a></li>
        </ul>
        <p>&copy; 2025 Diabetes Prediction for Women. All rights reserved.</p>
    </footer>

    <script>
        // Optional: Add JavaScript to handle form submission and display results if your model returns JSON
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const response = await fetch('/predict', { method: 'POST', body: formData });
            const result = await response.json();
            document.getElementById('result').innerText = `Prediction: ${result.prediction}`;
        });
    </script>
</body>
</html>
